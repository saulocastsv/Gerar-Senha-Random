<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <title>Gerador de senhas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
        <div class="result-container">
        <span id="result"></span>
        <button class="btn " id="clipboard">
        <p>Copiar ✓</p>
        </button>
        </div>
            <div class="settings">
            <div class="setting">
                <label>▸ Comprimento da senha</label>
                <input type="number" class="inputnumber" id="length" min='4' max='20' value='20' />
            </div>
            <div class="setting">
                <label>▸ Incluir letras maiúsculas</label> 
                <input type="checkbox" id="uppercase" class="checkbox" />
            </div>
            <div class="setting">
                <label>▸ Incluir letras minúsculas</label> 
                <input type="checkbox" id="lowercase" checked class="checkbox" />
            </div>
            <div class="setting">
                <label>▸ Incluir números</label> 
                <input type="checkbox" id="numbers" checked class="checkbox" />
            </div>

            <div class="setting">
                <label>▸ Incluir símbolos</label> 
                <input type="checkbox" id="symbols" checked  class="checkbox"/>
            </div>
            </div>
            <button class="btn btn-large" id="generate">
                Gerar senha
            </button>
            </div>
        </div>
    <script src="assets/js/main.js"></script>

    <br> 

    <div>
    </div>
    </body>
</html>
